<!DOCTYPE html>

<body>
    <h1>JavaScript Variables</h1>

    <script>
    	var birthYear = prompt("In What year were you born?")
    	birthYear = parseInt(birthYear);
    	var luckyNumber = prompt("What's your luckyNumber?")
    	luckyNumber = parseInt(luckyNumber);
    	document.write("Year of birth: " + birthYear);
    	document.write("<br>");
    	document.write("<br>");
    	document.write("luckyNumber: " + luckyNumber);
    	var favFruit = prompt("What's your favorite fruit? ")
    	var favSubject = prompt("What's your favorite subject? ")
    	document.write("<br>");
    	document.write("<br>");
    	document.write("favorite fruit: " + favFruit);
    	document.write("<br>");
    	document.write("<br>");
    	document.write("favorite subject: " + favSubject);
        var year_subject = favSubject 
        document.write(year_subject);
    </script>
</body>
