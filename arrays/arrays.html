<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var ques = prompt("Write 3 things(separated by comma and aa space: ");
    	ques = ques.split(", ");
    	ques.sort();
    	var sortedQues = ques.join(", ");
    	document.write(sortedQues);

    	
    </script>
</body>

</html>
