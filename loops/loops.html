<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}

var randomInt = getRandomInt(1, 100);
/* END STARTING CODE */

var guessNum = prompt("Guess a number between 1 - 100: ");
var count = 0;
while (guessNum != randomInt) {
	count++;
	if (guessNum > randomInt) {
		alert("Your quess is too big.. try again: ")
	}
	else {
		alert("Your quess is too small.. try again: ")
	}
	guessNum = prompt("");
}
document.write("Congradulations, you guessed right! it took you " + count + " guesses.")


    </script>
</body>

</html>
